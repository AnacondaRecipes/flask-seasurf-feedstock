{% set name = "Flask-SeaSurf" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxcountryman/flask-seasurf/archive/{{ version }}.tar.gz
  sha256: c7e715a80d7a469561b7712f2406164494ed9da43d4cbbce3efa907548c6ddbb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - flask

test:
  imports:
    - flask_seasurf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxcountryman/flask-seasurf/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An updated CSRF extension for Flask.
  doc_url: https://flask-seasurf.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
